[build]
target = "index.html"
dist = "dist"

[watch]
watch = ["src", "index.html", "styles.css"]

[serve]
addresses = ["127.0.0.1"]
port = 3000

# Proxy API requests to backend during development
[[proxy]]
ws = true
rewrite = "/api/ws"
backend = "http://127.0.0.1:8080/api/ws"

[[proxy]]
rewrite = "/api/"
backend = "http://127.0.0.1:8080/api/"

